<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guests</title>
</head>
<body>
<h1>Welcome to the Guest Page</h1>
<table>
    <tr>
        <td>lastName</td>
        <td>First Name</td>
        <td>email Address</td>
        <td>Phone Number</td>
    </tr>
    <tr th:each="guest: ${guestList}">
        <td th:text="${guest.lastName}">Last Name</td>
        <td th:text="${guest.firstName}">First Number</td>
        <td th:text="${guest.email}">Email</td>
        <td th:text="${guest.phoneNumber}">Phone Number</td>
    </tr>
</table>

</body>
</html>
